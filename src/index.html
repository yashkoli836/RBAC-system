<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBAC System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Role-Based Access Control System</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" required>

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>

                <label for="register-role">Role:</label>
                <select id="register-role">
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                    <option value="Guest">Guest</option>
                </select>

                <button type="button" onclick="register()">Register</button>
            </form>
        </section>

        <section class="form-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>

                <button type="button" onclick="login()">Login</button>
            </form>
        </section>

        <section class="form-section">
            <h2>Update User Role</h2>
            <form id="role-update-form">
                <label for="admin-token">Admin Token:</label>
                <input type="text" id="admin-token" required>

                <label for="update-username">Username:</label>
                <input type="text" id="update-username" required>

                <label for="update-role">New Role:</label>
                <select id="update-role">
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                    <option value="Guest">Guest</option>
                </select>

                <button type="button" onclick="updateRole()">Update Role</button>
            </form>
        </section>

        <section id="response-section">
            <p id="response"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
